<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <div class="container timeblock">
      <!-- Timeblocks go here -->
      <!-- 9 AM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-prepend">
            <p class="input-group-text hour">09:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control past" id="09" />
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-save-9">
            Save
          </button>
        </div>
      </div>

      <!-- 10 AM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-prepend">
            <p class="input-group-text hour">10:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control future" id="10" />
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-save-10">
            Save
          </button>
        </div>
      </div>
      <!-- 11 AM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-prepend">
            <p class="input-group-text hour">11:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control future" id="11" />

          <button class="saveBtn" type="button" id="button-save-11">
            Save
          </button>
        </div>
      </div>
      <!-- 12 PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-prepend">
            <p class="input-group-text hour">12:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control future" id="12" />
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-save-12">
            Save
          </button>
        </div>
      </div>
      <!-- 1 PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-prepend">
            <p class="input-group-text hour">13:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control future" id="13" />

          <button class="saveBtn" type="button" id="button-save-13">
            Save
          </button>
        </div>
      </div>
      <!-- 2 PM -->

        <div class="input-group-prepend">
          <div class="input-group-prepend">
            <p class="input-group-text hour">14:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control future" id="14" />

          <button class="saveBtn" type="button" id="button-save-14">
            Save
          </button>
        </div>
      </div>
      <!-- 3 PM -->

        <div class="input-group-prepend">
          <div class="input-group-prepend">
            <p class="input-group-text hour">15:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control future" id="15" />

          <button class="saveBtn" type="button" id="button-save-15">

          </button>
        </div>
      </div>
      <!-- 4 PM -->

        </div>

            <p class="input-group-text hour">17:00</p>
          </div>
        </div>
        <input type="text" class="text-field form-control future" id="17" />

          <button class="saveBtn" type="button" id="button-save-17">
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/moment"></script>

    <script src="script.js"></script>
  </body>
</html>
